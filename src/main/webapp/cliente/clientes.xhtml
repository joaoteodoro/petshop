<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Clientes</title>
</h:head>
<h:body>
	<ui:include src="/includes.xhtml" />
	<h:form>
	    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	</h:form>
	<h:form>
		<p:dataTable var="cliente" value="#{clienteController.listaClientes()}" reflow="true">
	        <f:facet name="header">
	            Clientes
	        </f:facet>
	 
	        <p:columnGroup type="header">
	            <p:row>
	                <p:column rowspan="2" headerText="Cliente" />
	                <p:column colspan="2" headerText="Animal" />
	            </p:row>
	            <p:row>
	                <p:column headerText="Nome do animal" />
	                <p:column headerText="RaÃ§a do animal" />
	            </p:row>
	        </p:columnGroup>
	 
	        <p:subTable var="animal" value="#{cliente.animais}">
	            <f:facet name="header">
	                <h:outputText value="#{cliente.nome}" />
	            </f:facet>
	            <p:column>
	                
	            </p:column>
	            <p:column>
	                <h:outputText value="#{animal.nome}" />
	            </p:column>
	            <p:column>
	                <h:outputText value="#{animal.raca}" />
	            </p:column>
	        </p:subTable>
	    </p:dataTable>
		<br/>
		<p:commandButton id="novo" value="Adicionar Cliente" action="#{clienteController.novo()}" ajax="false" />
	</h:form>	
</h:body>
</html>
