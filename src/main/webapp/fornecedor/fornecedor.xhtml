<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Fornecedores</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid class="ui-noborder">
			<p:row>
				<p:column>
					<p:outputLabel for="nome" value="Nome:" />
				</p:column>
				<p:column  colspan="2">
					<p:inputText id="nome" value="#{fornecedorController.fornecedor.nome}" size="50"/>
				</p:column>
				<p:column>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="cnpj" value="CNPJ:" />
				</p:column>
				<p:column>
					<p:inputMask id="cnpj" value="#{fornecedorController.fornecedor.cnpj}" mask="99.999.999/9999-99"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Telefones" />
				</p:column>
				<p:column>
					<p:inputMask id="telefone1" value="#{fornecedorController.fornecedor.telefones[0].numero}" mask="(99)9999-9999"/>
				</p:column>
				<p:column>
					<p:outputLabel for="whatsapp2" value="É Whatsapp?" />
					<p:selectBooleanCheckbox id="whatsapp1" value="#{fornecedorController.fornecedor.telefones[0].whatsapp}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
				</p:column>
				<p:column>
					<p:inputMask id="telefone2" value="#{fornecedorController.fornecedor.telefones[1].numero}" mask="(99)9999-9999"/>
				</p:column>
				<p:column>
					<p:outputLabel for="whatsapp2" value="É Whatsapp?" />
					<p:selectBooleanCheckbox id="whatsapp2" value="#{fornecedorController.fornecedor.telefones[1].whatsapp}" />
				</p:column>
			</p:row>
		</p:panelGrid>
		<h:commandButton action="#{fornecedorController.gravar}" value="Gravar" />
	</h:form>
</h:body>
</html>
