<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Fornecedores</title>
</h:head>
<h:body>
	<h:form>	
		<p:dataTable var="fornecedor" value="#{fornecedorController.listaFornecedores()}"
			reflow="true" rows="15" paginator="true">
			<p:column headerText="Id">
				<h:outputText value="#{fornecedor.idPessoa}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{fornecedor.nome}" />
			</p:column>

			<p:column headerText="CNPJ">
				<h:outputText value="#{fornecedor.cnpj}" />
			</p:column>
			<p:column>
				<h:commandButton id="editar" action="#{fornecedorController.editaFornecedor(fornecedor)}" value="Editar Fornecedor"/>				
			</p:column>
		</p:dataTable>
		<br/>
		<p:commandButton id="novo" value="Adicionar Fornecedor" action="#{fornecedorController.novo()}" ajax="false" />
	</h:form>	
</h:body>
</html>
