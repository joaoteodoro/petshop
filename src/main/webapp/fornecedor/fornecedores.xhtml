<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Fornecedores</title>
</h:head>
<h:body>
	<h:form>	
		<p:dataTable var="fornecedor" value="#{fornecedorController.listarFornecedores()}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="Id">
				<h:outputText value="#{fornecedor.idPessoa}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{fornecedor.nome}" />
			</p:column>

			<p:column headerText="CNPJ">
				<h:outputText value="#{fornecedor.cnpj}" />
			</p:column>
			<p:column>
				<h:commandButton action="#{fornecedorController.editaFornecedor(fornecedor)}" value="Editar Fornecedor"/>				
			</p:column>
		</p:dataTable>
	</h:form>
	
	<c:if test="${!empty usuarioController.listPersons()}">
		<table class="tg">
			<tr>
				<th width="80">ID</th>
				<th width="120">Nome</th>
				<th width="120">Login</th>
			</tr>
			<ui:repeat value="${fornecedorController.listarFornecedores()}" var="fornecedor">
				<tr>
					<td>${fornecedor.idPessoa}</td>
					<td>${fornecedor.nome}</td>
					<td>${fornecedor.cnpj}</td>
				</tr>
			</ui:repeat>
		</table>
	</c:if>



</h:body>
</html>
